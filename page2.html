<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Oh My Food</title>
        <link rel="stylesheet" href="style1.css" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c98fa57321.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

        <body>

            <header>
                <i class="fas fa-arrow-left arrowprec"></i>
                <div class="headerbarre">
                    <img class="logo" src="picture/ohmyfood.png" alt="logo">
                </div>
            </header>


            <main>
                <div class="backgroundmenu">
                    <img src="picture/restaurants/lanoteenchantée.jpg" alt="">
                </div>

                <div class="menu">

                    <div class="menutitrelike">

                            
                        <div class="titre-like">
                            <h2>La note enchantée</h2>
                        </div>
                    


                    <div class="like-titre">

                        <div class="like-white">
                            <i class="far fa-heart restaurants-like"></i>
                        </div>

                        <div class="like-black">
                            <i class="fas fa-heart restaurants-like"></i>
                        </div>
                    </div>
                    
                    </div>


                    

                        <div class="menuentrées">

                            <h3>ENTRÉES</h3>

                                <div class="choix animfondu">

                                    <button class="buttonchoix">
                                        <div class="choix-plat">
                                            <div class="choix-txt">
                                                <h4>Ravioles de foie gras </h4>
                                                    <p>Accompagnés de leur crème à la truffe</p>
                                            </div>
                                              
                                            <div class="choix-prix">
                                                <h5>25€</h5>
                                            </div>
                                            
                                                <div class="check">
                                                    <i class="fas fa-check-circle"></i>
                                                </div>
                                        </div>
                                        
                                            
                                           
                                                
                                       
                                    </button>

                                </div>

                                <div class="choix animfondu">

                                    <button class="buttonchoix">
                                        <div class="choix-plat">
                                            <div class="choix-txt">
                                                <h4>Caviar osciètre </h4>
                                                <p>Sur blini à la farine de blé noir</p>
                                            </div>
                                            
                                        
                                        <div class="choix-prix">
                                            <h5>35€</h5>
                                        </div>

                                        <div class="check">
                                            <i class="fas fa-check-circle"></i>
                                        </div>
                                        </div>
                                        
                                    </button>
                                
                                </div>

                                <div class="choix animfondu">
                                    <button class="buttonchoix">
                                        <div class="choix-plat">
                                            <div class="choix-txt">
                                                <h4>Homard et espuma de potiron</h4>
                                                <p>Mariné aux zestes d'orange</p>
                                            </div>
                                            
                                        
                                        <div class="choix-prix">
                                            <h5>20€</h5>
                                        </div>

                                        <div class="check">
                                            <i class="fas fa-check-circle"></i>
                                        </div>

                                        </div>
                                        
                                    </button>
                                
                                </div>

                        </div>

                        <div class="menuplats">

                            <h3>PLATS</h3>

                                <div class="choix animfondu">
                                    <button class="buttonchoix">
                                        <div class="choix-plat">
                                            <div class="choix-txt">
                                                <h4>Noix de coquilles Saint-Jacques</h4>
                                                <p>Sur lit de purée de céleri-rave</p>
                                            </div>
                                           
                                        
                                        <div class="choix-prix">
                                            <h5>40€</h5>
                                        </div>
                                        <div class="check">
                                            <i class="fas fa-check-circle"></i>
                                        </div>
                                        </div>
                                    </button>

                                </div>

                                <div class="choix animfondu">
                                    <button class="buttonchoix">
                                        <div class="choix-plat">
                                            <div class="choix-txt">
                                                <h4>Langoustine poêlée</h4>
                                                <p>Purée de patate douce</p>
                                            </div>
                                            
                                        
                                        <div class="choix-prix">
                                            <h5>35€</h5>
                                        </div>
                                        <div class="check">
                                            <i class="fas fa-check-circle"></i>
                                        </div>
                                        </div>
                                    </button>
                                
                                </div>

                                <div class="choix animfondu">
                                    <button class="buttonchoix">
                                        <div class="choix-plat">
                                            <div class="choix-txt">
                                                <h4>Mijoté de queue de boeuf </h4>
                                                <p>Et riz sauvage aux zestes de citron</p>

                                            </div>
                                            
                                        
                                        <div class="choix-prix">
                                            <h5>44€</h5>
                                        </div>

                                        <div class="check">
                                            <i class="fas fa-check-circle"></i>
                                        </div>
                                        </div>
                                    </button>
                                
                                </div>

                        </div>

                        <div class="menudesserts">

                            <h3>DESSERTS</h3>

                                <div class="choix animfondu">
                                    <button class="buttonchoix">
                                        <div class="choix-plat">
                                            <div class="choix-txt">

                                                <h4>Macaron noisette et chocolat</h4>
                                                <p>Glace au caramel brun et sel de Guérande</p>
                                            </div>
                                            
                                        
                                        <div class="choix-prix">
                                            <h5>18€</h5>
                                        </div>
                                        <div class="check">
                                            <i class="fas fa-check-circle"></i>
                                        </div>
                                        </div>
                                    </button>

                                </div>

                                <div class="choix animfondu">
                                    <button class="buttonchoix">
                                        <div class="choix-plat">
                                            <div class="choix-txt">
                                                <h4>Baba au rhum revisité </h4>
                                                <p>Avec son coulis de citron</p>
                                            </div>
                                            
                                        
                                        <div class="choix-prix">
                                            <h5>22€</h5>
                                        </div>
                                        <div class="check">
                                            <i class="fas fa-check-circle"></i>
                                        </div>
                                        </div>
                                    </button>
                                
                                </div>

                                <div class="choix animfondu">
                                    <button class="buttonchoix">
                                        <div class="choix-plat">
                                            <div class="choix-txt">
                                                <h4>Tarte au citron meringuée </h4>
                                                <p>Déstructurée</p>

                                            
                                            
                                        </div>
                                        <div class="choix-prix">
                                            <h5>23€</h5>
                                        </div>
                                        <div class="check">
                                            <i class="fas fa-check-circle"></i>
                                        </div>
                                        </div>
                                    </button>
                                
                                </div>
                        
                        </div>

                        <div class="conteneur-command">

                            <button class="button-command">
                                <p>Commander</p>
                            </button>
        
        
                        </div>
        

                </div>


                
            </main>

            <footer>

                <div class="footer">
                    <img src="picture/ohmyfood-white.png" alt="logo">
    
                    <ul>
                        <div class="footer-txt1">
                            <i class="fas fa-utensils footer-icon"></i>
                                <li>Proposer un restaurant</li>
                        
                        </div>
    
                        <div class="footer-txt1">
                            <i class="fas fa-hands-helping footer-icon"></i>
                                <li>Devenir partenaire</li>
                        
    
                        </div>
                                <li>Mentions légales</li>
                                <li>Contact</li>
                    </ul>
    
                </div>
            </footer>

        </body>

</html>
