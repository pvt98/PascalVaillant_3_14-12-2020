<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Oh My Food</title>
        <link rel="stylesheet" href="style1.css" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

            <header>

            <div class="fas fa-arrow-left arrowprec"></div>

                    </div>
                    
                    </div>

                                </div>

                                <div class="choix animfondu">

                                </div>

                                <div class="choix animfondu">
                                    <button class="buttonchoix">

                                            <h5>20€</h5>

                                        <div class="check">
                                            <i class="fas fa-check-circle"></i>
                                        </div>

                                        </div>
                                        
                                    </button>
                                
                                </div>

                        </div>

                        <div class="menuplats">

                            <h3>PLATS</h3>

                                <div class="choix animfondu">
                                    <button class="buttonchoix">
                                        <div class="choix-plat">

                                                <p>Accompagnées d'une purée de panais</p>
                                            </div>

                                        <div class="check">

                                <div class="choix animfondu">

                                    </button>
                                
                                </div>

                                    <button class="buttonchoix">
                                        <div class="choix-plat">
                                            <div class="choix-txt">

                                                <p>Myrtilles et pâte d’amande</p>

                                        <div class="choix-prix">
                                            <h5>23€</h5>
                                        </div>
                                        <div class="check">
                                            <i class="fas fa-check-circle"></i>
                                        </div>

                                    </button>

                    <img src="picture/ohmyfood-white.png" alt="logo">
    
                    <ul>

                            <i class="fas fa-utensils footer-icon"></i>
                                <li>Proposer un restaurant</li>
                        
                        </div>
    
                        <div class="footer-txt1">
                            <i class="fas fa-hands-helping footer-icon"></i>
                                <li>Devenir partenaire</li>
                        
    
                        </div>
                                <li>Mentions légales</li>
